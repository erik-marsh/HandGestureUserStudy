<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="forms.css">
  <script src="keystrokes.js" defer></script>
  <script src="clicks.js" defer></script>
</head>

<body>
  <div class="user-study-field-text-label">
    Name
  </div>
  <div class="user-study-field user-study-field-text" data-field-index="0">
    <textarea class="form-control user-study-textarea input" rows="1"></textarea>
    <textarea class="form-control user-study-textarea expected" rows="1" disabled>
{% expected_text %}
    </textarea>
  </div>

  <div class="user-study-field-text-label">
    Email Address
  </div>
  <div class="user-study-field user-study-field-text" data-field-index="1">
    <textarea class="form-control user-study-textarea input" rows="1"></textarea>
    <textarea class="form-control user-study-textarea expected" rows="1" disabled>
{% expected_text %}
    </textarea>
  </div>

  <div class="user-study-field-text-label">
    Physical Address
  </div>
  <div class="user-study-field user-study-field-text" data-field-index="2">
    <textarea class="form-control user-study-textarea input" rows="1"></textarea>
    <textarea class="form-control user-study-textarea expected" rows="1" disabled>
{% expected_text %}
    </textarea>
  </div>

  <div class="user-study-field-text-label">
    Date of Birth
  </div>
  <div class="user-study-field user-study-field-text" data-field-index="3">
    <textarea class="form-control user-study-textarea input" rows="1"></textarea>
    <textarea class="form-control user-study-textarea expected" rows="1" disabled>
{% expected_text %}
    </textarea>
  </div>

  <div class="user-study-field-text-label">
    ID Number
  </div>
  <div class="user-study-field user-study-field-text" data-field-index="4">
    <textarea class="form-control user-study-textarea input" rows="1"></textarea>
    <textarea class="form-control user-study-textarea expected" rows="1" disabled>
{% expected_text %}
    </textarea>
  </div>

  <div class="user-study-field-text-label">
    Card Number
  </div>
  <div class="user-study-field user-study-field-text" data-field-index="5">
    <textarea class="form-control user-study-textarea input" rows="1"></textarea>
    <textarea class="form-control user-study-textarea expected" rows="1" disabled>
{% expected_text %}
    </textarea>
  </div>

  <div class="user-study-field user-study-field-button" data-field-index="6">
    <button class="form-control">Next</button>
  </div>
</body>

</html>
