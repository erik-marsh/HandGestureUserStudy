<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="user-study-field user-study-field-text" data-field-index="1">
    <div class="user-study-field-text-label">
      Label text
    </div>
    <textarea class="form-control input" rows="3" style="position: absolute; background: none; z-index: 10;"></textarea>
    <textarea class="form-control expected" rows="3" style="position: absolute; background: none;" disabled>
Expected text. The user will be required to type this whole string verbatim.
    </textarea>
  </div>
  <!-- spacer -->
  <!-- This needs to be *outside* the previous div so that it doesn't unintentionally catch click events-->
  <!-- TODO: needs to be procedurally generated based on the height of the textareas -->
  <div style="height: 250px;"></div>

  <div class="user-study-field user-study-field-text" data-field-index="2">
    <textarea class="form-control input" rows="3" style="position: absolute; background: none; z-index: 10;"></textarea>
    <textarea class="form-control expected" rows="3" style="position: absolute; background: none;" disabled>
Expected text. This is another field that the user will be required to fill out.
    </textarea>
  </div>
  <div style="height: 250px;"></div>

  <div class="user-study-field" data-field-index="3">
    <button class="form-control user-study-field-button">Test button</button>
  </div>
</body>

</html>
