<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="forms.css">
  <script src="callbacks.js" defer></script>
  <script src="sse.js" defer></script>
</head>

<body>
  <div class="user-study-field-text-label">
    To:
  </div>
  <div class="user-study-field user-study-field-text" data-field-index="0">
    <textarea class="form-control user-study-textarea input" data-input-state="progress" rows="1"></textarea>
    <textarea class="form-control user-study-textarea expected" rows="1" disabled>
{% expected_text %}
    </textarea>
  </div>

  <div class="user-study-field-text-label">
    Email body:
  </div>
  <div class="user-study-field user-study-field-text" data-field-index="1">
    <textarea class="form-control user-study-textarea input" data-input-state="progress" rows="10"></textarea>
    <textarea class="form-control user-study-textarea expected" rows="10" disabled>
{% expected_text %}
    </textarea>
  </div>

  <div class="user-study-field user-study-field-button" data-field-index="2">
    <button class="form-control">Send</button>
  </div>
</body>

</html>
