<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="forms.css">
  <script src="disableTabNavigation.js"></script> <!-- deliberately non-deferred -->
  <script src="callbacks.js" defer></script>
  <script src="sse.js" defer></script>
  <!-- favicon import -->
  <!-- DISCLAIMER: As a result, this project is associated with the University of Nevada, Reno Department of Computer Science and Engineering. -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.unr.edu/Assets/Icons/other/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.unr.edu/Assets/Icons/other/favicon-16x16.png">
</head>

<body>
  <!-- TODO: nicer colors -->
  <div class="container-fluid bg-light p-0" style="height: 100vh;">

    <header class="navbar navbar-light bg-info">
      <div class="navbar-text mx-3">
        Current mouse control scheme: {% expected_text %}
      </div>
      <div class="navbar-text mx-3">
        Current task: {% expected_text %} of {% expected_text %}
      </div>
    </header>

    <main class="m-3">
      <div class="col-8">

        <div class="row mx-0 mb-1 user-study-field-text-label">
          To:
        </div>
        <div class="row mx-0 mb-3">
          <div class="col user-study-field user-study-field-text nopad" data-field-index="0">
            <textarea class="form-control user-study-textarea input" data-input-state="future" rows="1"
              disabled></textarea>
            <textarea class="form-control user-study-textarea expected text-body-tertiary" rows="1" disabled>
{% expected_text %}
            </textarea>
          </div>
        </div>

        <div class="row mx-0 mb-1 user-study-field-text-label">
          Email body:
        </div>
        <div class="row mx-0 mb-3">
          <div class="col user-study-field user-study-field-text nopad" data-field-index="1">
            <textarea class="form-control user-study-textarea input" data-input-state="future" rows="10"
              disabled></textarea>
            <textarea class="form-control user-study-textarea expected text-body-tertiary" rows="10" disabled>
{% expected_text %}
            </textarea>
          </div>
        </div>

        <div class="row mx-0 mb-3">
          <div class="col user-study-field user-study-field-button nopad" data-field-index="2">
            <button class="form-control" disabled>Send</button>
          </div>
        </div>

        <div id="loading" style="display: none;">
          <div class="d-flex justify-content-center mb-3">
            <div class="spinner-border"></div>
          </div>
          <div class="d-flex justify-content-center">
            <p>If the study has not yet loaded, please refresh the page by pressing F5.</p>
          </div>
        </div>

      </div>
      <div class="col"></div>
    </main>
  </div>
</body>

</html>
