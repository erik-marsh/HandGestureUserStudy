<head>

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="instructions.js" defer></script>
  <script src="sse.js" defer></script>
  <!-- favicon import -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://www.unr.edu/Assets/Icons/other/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.unr.edu/Assets/Icons/other/favicon-16x16.png">
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center bg-light" style="height: 100vh;">
    <main class="m-3">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="row justify-content-center">
            <h1 class="w-auto">Well done!</h1>
          </div>
          <div class="row justify-content-center">
            <p class="lead w-auto text-center">
              You have completed the tutorial segment of the user study.
            </p>
            <p class="lead w-auto text-center">
              When you are ready, you may proceed to the actual user study.
              The flow of the user study will be identical to the tutorial that you completed just now.
            </p>
          </div>
          <div class="mb-3 d-flex justify-content-center">
            <button id="proceed" class="w-auto btn btn-primary">Start</button>
          </div>
          <div id="loading" style="display: none;">
            <div class="d-flex justify-content-center mb-3">
              <div class="spinner-border"></div>
            </div>
            <div class="d-flex justify-content-center">
              <p>If the study has not yet loaded, please refresh the page by pressing F5.</p>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </main>
  </div>
