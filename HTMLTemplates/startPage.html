<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="start.js" defer></script>
  <script src="sse.js" defer></script>
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center bg-light" style="height: 100vh;">
    <main class="m-3">
      <div class="row justify-content-center">
          <h1 class="w-auto">Welcome!</h1>
      </div>
      <div class="row justify-content-center">
        <p class="lead w-auto">
          The researcher will enter your user ID shortly.
        </p>
      </div>
      <div class="row justify-content-center mb-2">
        <input type="text" class="form-control text-center w-25" id="form-user-id" placeholder="User ID">
      </div>
      <div class="row justify-content-center mb-2">
        <button class="form-control btn btn-primary w-25" id="form-submit">Submit</button>
      </div>
      <div id="error-message-container" class="row justify-content-center text-danger mb-2">
        &nbsp;
      </div>
      <div id="loading" class="row justify-content-center">
        &nbsp;
    </main>
  </div>
</body>

</html>
