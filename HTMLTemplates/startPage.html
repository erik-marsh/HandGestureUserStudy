<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="start.js" defer></script>
  <script src="sse.js" defer></script>
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center bg-light" style="height: 100vh;">
    <main class="m-3">
      <div class="row justify-content-center">
          <h1>Welcome!</h1>
      </div>
      <div class="row justify-content-center">
        <p class="lead">
          The researcher will enter your user ID shortly.
        </p>
      </div>
      <div class="row justify-content-center mb-2">
        <input type="text" class="form-control text-center w-25" id="form-user-id" placeholder="User ID">
      </div>
      <div class="row justify-content-center mb-2">
        <button class="form-control btn btn-primary w-25" id="form-submit">Submit</button>
      </div>
      <div id="error-message-container" class="row justify-content-center text-danger">
        
      </div>
    </main>
  </div>
</body>

</html>
