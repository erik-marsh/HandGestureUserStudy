<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="start.js" defer></script>
  <script src="sse.js" defer></script>
  <!-- favicon import -->
  <!-- DISCLAIMER: As a result, this project is associated with the University of Nevada, Reno Department of Computer Science and Engineering. -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.unr.edu/Assets/Icons/other/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.unr.edu/Assets/Icons/other/favicon-16x16.png">
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center bg-light" style="height: 100vh;">
    <main class="m-3">
      <div class="row justify-content-center">
        <h1 class="w-auto">Welcome!</h1>
      </div>
      <div class="row justify-content-center">
        <p class="lead w-auto">
          The researcher will enter your user ID shortly.
        </p>
      </div>
      <div class="row justify-content-center mb-3">
        <input type="text" class="form-control text-center w-25" id="form-user-id" placeholder="User ID">
      </div>
      <div class="row justify-content-center mb-3">
        <button class="form-control btn btn-primary w-25" id="form-submit">Submit</button>
      </div>
      <div id="error-message-container" class="row justify-content-center text-danger mb-3" style="visibility: hidden;">
        An unknown error has occured.
      </div>
      <div id="loading" style="visibility: hidden;">
        <div class="d-flex justify-content-center mb-3">
          <div class="spinner-border"></div>
        </div>
        <div class="d-flex justify-content-center">
          <p>If the study has not yet loaded, please refresh the page by pressing F5.</p>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
